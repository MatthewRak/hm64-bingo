<!DOCTYPE html>
<html>
  <head>
	<title>Bingo</title>
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<meta charset="UTF-8">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/jquery.tappable.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
  </head>

  <body>
  	<div id="container">
	  <div id="header">Harvest Moon 64 Bingo</div>
	  <form class="form-inline" id="form">
  	    <div class="form-group mx-sm-3 mb-2">
    	  <label for="inputCode" style="font-size:20px" >Code:</label>
    	  <input type="text" class="form-control" id="inputCode" placeholder="" />
  		</div>
  		<button type="button" class="btn btn-primary mb-2" style="font-size:16px" onclick="build_board()">Randomize!</button>
	  </form><br/>
	  <div id="board"> </div>
	  <br/><br/>
	  <button class="btn btn-info" onclick="change_mode()">Stream Mode</button>
	</div>
  </body>

</html>

<script>
  function change_mode() {
  	$('.btn-info').hide();
  	$('body').css("background-image","url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Flag_of_Afghanistan_%281880%E2%80%931901%29.svg')");
  	$('#header').hide();
  	$('form').hide();
  }
</script>
